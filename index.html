<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>double click test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="click"
      class="click"
      onmousedown="mouseClick();"
      oncontextmenu="return false;"
    >
      click me
    </div>
    <div class="clicks">
      Clicks: <input id="count" type="text" value="0" size="4" disabled />
      <button id="reset">reset</button><br />
    </div>
    <div class="double-clicks">
      Fast double click count:
      <input id="dcCount" type="text" value="0" size="4" disabled /> <br />
    </div>
    <p>
      Info( click about 100 clicks and if there's any info above 1 then it means
      there's a double click ):
    </p>
    <textarea id="textarea" disabled></textarea>

    <script src="script.js"></script>
  </body>
</html>
